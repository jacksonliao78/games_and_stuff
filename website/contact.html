<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
    </form>
    <style>
      form {
        width: 50%;
        margin: 0 auto;
      }

      label,
      input,
      textarea {
        display: block;
        margin-bottom: 1em;
        width: 100%;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"] {
        padding: 0.5em;
        font-size: 1em;
      }

      textarea {
        padding: 0.5em;
        font-size: 1em;
        height: 10em;
      }
    </style>
  </body>
</html>
